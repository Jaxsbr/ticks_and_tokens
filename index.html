<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
    <title>Ticks and Tokens</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <!-- Week Navigation -->
    <div class="week-navigation">
        <div class="week-nav-buttons">
            <button class="btn btn-secondary" id="prev-week-btn">← Prev</button>
            <button class="btn btn-secondary" id="next-week-btn">Next →</button>
        </div>
        <div class="week-display" id="week-display">Week: Loading...</div>
    </div>

    <!-- Dashboard -->
    <div class="dashboard">
        <div class="children-container">
            <div class="child-panel" id="child1-panel">
                <div class="child-header">
                    <div class="child-name" id="child1-name">Child 1</div>
                    <div class="stats">
                        <span>Score: <span id="child1-score">0</span></span>
                    </div>
                </div>

                <div class="task-grid" id="child1-tasks">
                    <!-- Task rows will be dynamically generated here -->
                </div>
            </div>

            <div class="child-panel" id="child2-panel">
                <div class="child-header">
                    <div class="child-name" id="child2-name">Child 2</div>
                    <div class="stats">
                        <span>Score: <span id="child2-score">0</span></span>
                    </div>
                </div>

                <div class="task-grid" id="child2-tasks">
                    <!-- Task rows will be dynamically generated here -->
                </div>
            </div>
        </div>
    </div>

    <!-- Admin Controls -->
    <div class="admin-controls">
        <button class="btn btn-secondary" id="edit-mode-toggle" onclick="toggleEditMode()">
            <span id="edit-mode-text">Admin Mode</span>
        </button>
        <div class="week-completed-checkbox" id="week-completed-container" style="display: none;">
            <input type="checkbox" id="week-completed-checkbox" onchange="toggleWeekCompleted()">
            <label for="week-completed-checkbox">Week Completed</label>
        </div>
    </div>

    <!-- Task Edit Modal -->
    <div id="task-modal" class="modal" style="display: none;">
        <div class="modal-content">
            <h3 id="modal-title">Add Task</h3>
            <form id="task-form">
                <div class="form-group">
                    <label for="task-name">Task Name:</label>
                    <input type="text" id="task-name" required maxlength="50">
                </div>
                <div class="form-group">
                    <label>
                        <input type="checkbox" id="task-is-extra">
                        Extra Task (bonus points)
                    </label>
                </div>
                <div class="modal-actions">
                    <button type="button" class="btn btn-secondary" onclick="closeTaskModal()">Cancel</button>
                    <button type="submit" class="btn btn-primary">Save Task</button>
                </div>
            </form>
        </div>
    </div>

    <script src="config.js"></script>
    <script src="src/main.js"></script>
</body>

</html>
